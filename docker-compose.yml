version: '3'

services:

  # Vite/Vue-based frontend for the OPACA LLM Integration
  opaca-llm-frontend:
    build: ./Frontend
    image: opaca-llm-frontend
    ports:
      - "5173:5173"
    depends_on:
      - opaca-llm-backend
      #- opaca-tts-server
    environment:
      VITE_PLATFORM_BASE_URL:
      VITE_BACKEND_BASE_URL:
      VITE_BACKEND_DEFAULT:
      VITE_BACKLINK:
      VITE_SHOW_KEYBOARD:
      VITE_SHOW_APIKEY:
      VITE_VOICE_SERVER_URL:

  # FastAPI-based backend for the OPACA LLM Integration
  opaca-llm-backend:
    build: ./Backend
    image: opaca-llm-backend
    ports:
      - "3001:3001"
    environment:
      OPENAI_API_KEY:
      VLLM_BASE_URL:
      VLLM_API_KEY:

