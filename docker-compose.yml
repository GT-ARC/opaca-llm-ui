services:

  # Vite/Vue-based frontend for the OPACA LLM Integration
  opaca-llm-frontend:
    build: ./Frontend
    image: opaca-llm-frontend
    ports:
      - "5173:5173"
    depends_on:
      - opaca-llm-backend
      #- opaca-tts-server
    environment:
      VITE_PLATFORM_BASE_URL:
      VITE_BACKEND_BASE_URL:
      VITE_DEFAULT_BACKEND:
      VITE_BACKLINK:
      VITE_VOICE_SERVER_URL:
      VITE_AUTOCONNECT:
      VITE_COLOR_SCHEME:
      VITE_DEFAULT_LANGUAGE:

  # FastAPI-based backend for the OPACA LLM Integration
  opaca-llm-backend:
    build: ./Backend
    image: opaca-llm-backend
    depends_on:
      - backend-db
    ports:
      - "3001:3001"
    environment:
      OPENAI_API_KEY:
      LLM_URLS:
      LLM_APIKEYS:
      LLM_MODELS:
      CORS_WHITELIST:
    volumes:
      - opacadata:/data

  # MongoDB for storing session data
  backend-db:
    image: mongo:8.0.14
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: pass
    volumes:
      - mongodata:/data/db
      - mongoconfig:/data/configdb

  # TTS Server for voice synthesis
  #opaca-tts-server:
  #  build: ./tts-server
  #  image: opaca-tts-server
  #  ports:
  #    - "7431:7431"
  #  environment:
  #    OPENAI_API_KEY:

# Create a volume to persistently store data
volumes:
  mongodata:
    driver: local
  mongoconfig:
    driver: local
  opacadata:
    driver: local