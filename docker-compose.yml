version: '3'

services:

  llm-backend:
    build:
      context: ./Backend
    ports:
      - "3001:3001"
    environment:
      OPENAI_API_KEY:

  llm-fontend:
    build:
      context: .
    ports:
      - "5173:5173"
    depends_on:
      - llm-backend
    environment:
      VITE_PLATFORM_BASE_URL:
      VITE_BACKEND_BASE_URL:
      VITE_BACKEND_DEFAULT:
